<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lumines Game</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <!-- Google font -->
    <link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>

</head>
<body>

  <div class="col-md-9 col-md-offset-1">
    <p id="message" class="col-md-9" style="font-size: 250%; width: 100%; margin-top: 5px; margin-bottom: 10px"> Lumines Game </p>
    <div class="row" style="margin-left:0px; margin-right:0px">
      <div class="col-md-4" >
        <p id="scoretext" style="font-size:200%;"> Current Score </p>
        <p id="score" style="font-size:300%"> 0 </p>
      </div>
      <div class="col-md-4">
        <p style="font-size:200%;"> Remaining Time </p>
        <p id="time" style="font-size:300%"> 90 </p>
      </div>
      <div class="col-md-4">
        <button id="start_button" class="btn btn-primary" style="width: 100%;">Start Game</button>
        <button id="pause_button" class="btn btn-primary" style="width: 100%"> Pause</button>
        <input type="text" class="form-control text-centered" id="player_name" placeholder="Please Enter Your Name" style="width: 100%" />
      </div>

    </div>
  </div>
  <div class="wrapper row" style="margin-top: 3%; margin-left:0px; margin-right:0px">
    <div id="game-arena" class="center" style="float: left; margin-left: 20%"> </div>
    <div id="scoreboard" style="width: 350px; height: 360px; float: left; margin-bottom: 0px"> </div>
  </div>
